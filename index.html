<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@2.0.4/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center m-5">
    <h1 class="mb-14 text-5xl font-bold">My visiting card</h1>
  <div class="card border border-grey-300 rounded-2xl h-56 w-80 p-4 flex flex-col items-center pt-5 bg-slate-100 overflow-hidden">
    <img class="mb-5 rounded-full" src="./images/unnamed.jpg" alt="null">
    <h5 class="mb-2">Tushar Sachdeva</h5>
    <h6 class="mb-3">Student</h6>
    <button class="border border-black-100 p-2 px-10 
    text-black hover:bg-orange-500 hover:text-white rounded-3xl " onclick="openProfile()">Visit profile</button>
  </div>

  <div id="zoomed-card" class="h-96 w-96  scale-0 bg-slate-300 mt-20 absolute rounded-xl flex flex-col items-center p-12">
    <nav>
        <button onclick="exit()" class="absolute top-1 right-3 rounded-full bg-red-500 w-7 h-7 overflow-hidden flex items-center justify-center"><span class="font-bold text-slate-900">X</span></button>
    </nav>
    <img src="" alt="photo" class="image-container rounded-full w-36 h-36 mb-5 ">
    <h2 class="name-container mb-3 font-bold" style="font-size: 24px;"> </h2>
    <p class="desc-container text-center mb-5">Hi! My name is Tushar Sachdeva and I am a student of NIT Kurukshetra.</p>
    <button ondblclick="like()"><i class="fa fa-heart" id="like-button" style="font-size:36px; color: rgba(0, 0, 0, 0.087)"></i></button>

  </div>

  <script src="script.js"></script>
</body>
</html>
